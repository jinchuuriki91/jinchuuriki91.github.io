---
layout: page
title: Projects
---
<section class="list" id="projectList">
    {% for post in site.data.github %}
        {% if site.projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{{ post.html_url }}" target="_blank">
                    <aside><time datetime="{{ post.created_at | date:"%d-%m-%Y" }}">{{ post.created_at | date: "%b %d %Y" }}</time></aside>
                    <h3 class="title">{{ post.name }}</h3>
                </a>
            </div>
        {% endif %}
    {% endfor %}
</section>
